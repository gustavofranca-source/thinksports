<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Basketball School - Dashboard v6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #051c2c; margin: 0; }
        #dashboard-content { display: none; background-color: #F1F5F9; min-height: 100vh; }
        h1, h2 { font-family: 'Montserrat', sans-serif; }
        .nba-blue { background-color: #1D428A; }
        .nba-red { background-color: #C9082A; }
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #1d428a 0%, #051c2c 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999; color: white;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
            padding: 2.5rem; border-radius: 1.5rem; border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center; max-width: 400px; width: 90%;
        }
        .password-input {
            width: 100%; padding: 12px; margin-top: 20px; border-radius: 8px; border: none;
            background: white; color: #051c2c; font-weight: bold; text-align: center; outline: none;
        }
        .login-btn {
            margin-top: 15px; width: 100%; padding: 12px; border-radius: 8px; border: none;
            background: #C9082A; color: white; font-weight: 800; cursor: pointer; text-transform: uppercase;
        }
        #modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 28, 44, 0.95); z-index: 10000; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h1 class="text-3xl font-black italic uppercase mb-2">NBA BASKETBALL SCHOOL</h1>
            <p class="text-[10px] opacity-60 uppercase tracking-widest mb-6">Auditoria de Rede v2026</p>
            <input type="password" id="pass-field" class="password-input" placeholder="Código de Acesso">
            <button onclick="handleLogin()" class="login-btn">Entrar</button>
            <p id="msg-status" class="text-xs mt-4 font-bold"></p>
        </div>
    </div>

    <div id="modal-overlay" onclick="closeModal()">
        <div class="bg-white w-full max-w-xl rounded-3xl p-8 m-4 overflow-y-auto max-h-[90vh]" onclick="event.stopPropagation()">
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h2 id="modal-title" class="text-xl font-black text-slate-900 uppercase italic"></h2>
                <button onclick="closeModal()" class="text-slate-400 text-3xl">&times;</button>
            </div>
            <div id="modal-list" class="grid grid-cols-1 gap-2 mb-6"></div>
            <div class="bg-slate-100 p-4 rounded-xl flex justify-between items-center">
                <span class="text-[10px] font-bold text-slate-500 uppercase">Média Recalculada</span>
                <span id="modal-score" class="text-xl font-black"></span>
            </div>
        </div>
    </div>

    <div id="dashboard-content">
        <header class="nba-blue text-white py-8 px-6 border-b-8 border-red-600">
            <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center">
                <h1 class="text-2xl font-black italic uppercase">NBA BASKETBALL SCHOOL</h1>
                <div class="bg-white/10 px-4 py-2 rounded-lg text-[10px] font-bold">FEVEREIRO 2026</div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-6 py-10 space-y-10">
            <section class="grid grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="bg-white p-6 rounded-2xl border-l-8 border-emerald-500 shadow-sm">
                    <p class="text-slate-400 text-[10px] font-bold uppercase">Saudáveis</p>
                    <h3 class="text-3xl font-black text-emerald-600 mt-1" id="kpi-h">0</h3>
                </div>
                <div class="bg-white p-6 rounded-2xl border-l-8 border-blue-500 shadow-sm">
                    <p class="text-slate-400 text-[10px] font-bold uppercase">Estáveis</p>
                    <h3 class="text-3xl font-black text-blue-600 mt-1" id="kpi-s">0</h3>
                </div>
                <div class="bg-white p-6 rounded-2xl border-l-8 border-amber-500 shadow-sm">
                    <p class="text-slate-400 text-[10px] font-bold uppercase">Alerta</p>
                    <h3 class="text-3xl font-black text-amber-500 mt-1" id="kpi-w">0</h3>
                </div>
                <div class="bg-white p-6 rounded-2xl border-l-8 border-red-500 shadow-sm">
                    <p class="text-slate-400 text-[10px] font-bold uppercase">Críticas</p>
                    <h3 class="text-3xl font-black text-red-600 mt-1" id="kpi-c">0</h3>
                </div>
            </section>

            <section class="space-y-6">
                <div class="flex bg-white p-4 rounded-2xl shadow-sm border border-slate-200">
                    <input type="text" id="input-search" oninput="renderUnits()" placeholder="Buscar unidade por nome..." class="w-full px-4 py-2 outline-none">
                </div>
                <div id="unit-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </section>
        </main>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQDFJ9sP_Kp-iAAgRQBUbJm1fzPVdFPiPgvMCc_iJL2VzJptbIfKg66_stnvNWJv2AgA5WAm8uPMD3Y/pub?gid=0&single=true&output=csv';
        const PASSWORD = 'Ts_240518';
        let unitsData = [];

        async function handleLogin() {
            const typed = document.getElementById('pass-field').value;
            const status = document.getElementById('msg-status');
            
            if(typed !== PASSWORD) {
                status.innerText = "Código incorreto.";
                status.style.color = "#ff4d4d";
                return;
            }

            status.innerText = "Carregando dados...";
            status.style.color = "#60a5fa";

            try {
                const res = await fetch(CSV_URL);
                if(!res.ok) throw new Error();
                const text = await res.text();
                
                // Processamento simples para evitar erros de sintaxe
                const rows = text.split(/\r?\n/).map(l => l.split(','));
                const headers = rows[0];
                const units = rows.slice(1, 203);

                unitsData = units.filter(r => r.length > 5).map(row => {
                    let sum = 0;
                    let det = [];
                    for(let i=3; i<=15; i++) {
                        const v = parseFloat(row[i]) || 0;
                        sum += v;
                        det.push({ l: headers[i].split('-').pop().trim(), s: v });
                    }
                    const final = sum / 13;
                    let rid = 'critical';
                    if(final >= 2.80) rid = 'healthy';
                    else if(final >= 2.30) rid = 'satisfatory';
                    else if(final >= 2.00) rid = 'warning';
                    
                    return { name: row[0], gp: row[1], score: final, risk: rid, details: det };
                });

                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('dashboard-content').style.display = 'block';
                document.body.style.overflow = 'auto';
                renderUnits();

            } catch(e) {
                status.innerText = "Erro ao conectar com a planilha.";
                status.style.color = "#ff4d4d";
            }
        }

        function renderUnits() {
            const search = document.getElementById('input-search').value.toLowerCase();
            const grid = document.getElementById('unit-grid');
            
            const counts = { healthy: 0, satisfatory: 0, warning: 0, critical: 0 };
            unitsData.forEach(u => counts[u.risk]++);
            
            document.getElementById('kpi-h').innerText = counts.healthy;
            document.getElementById('kpi-s').innerText = counts.satisfatory;
            document.getElementById('kpi-w').innerText = counts.warning;
            document.getElementById('kpi-c').innerText = counts.critical;

            grid.innerHTML = unitsData
                .filter(u => u.name.toLowerCase().includes(search))
                .map((u, i) => `
                    <div onclick="openModal(${{i}})" class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm cursor-pointer hover:border-blue-500 transition-all">
                        <div class="flex justify-between items-start mb-4">
                            <h4 class="font-bold text-[10px] uppercase text-slate-900">${{u.name}}</h4>
                            <span class="text-[7px] font-black uppercase text-blue-500">Detalhes</span>
                        </div>
                        <div class="flex justify-between items-center border-t pt-4">
                            <span class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">Score</span>
                            <span class="text-sm font-black text-slate-700">${{u.score.toFixed(2)}}</span>
                        </div>
                    </div>
                `).join('');
        }

        function openModal(idx) {
            const u = unitsData[idx];
            document.getElementById('modal-title').innerText = u.name;
            document.getElementById('modal-score').innerText = u.score.toFixed(2);
            document.getElementById('modal-list').innerHTML = u.details.map(d => `
                <div class="flex justify-between bg-slate-50 p-2 rounded-lg border border-slate-100 text-[10px]">
                    <span class="font-bold text-slate-500 uppercase">${{d.l}}</span>
                    <span class="font-black">${{d.s.toFixed(1)}}</span>
                </div>
            `).join('');
            document.getElementById('modal-overlay').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
