<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>NBA Basketball School - Dashboard de Auditoria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #051c2c; margin: 0; }
        #dashboard-content { display: none; background-color: #F1F5F9; min-height: 100vh; }
        h1, h2, h3 { font-family: 'Montserrat', sans-serif; }
        .nba-blue { background-color: #1D428A; }
        .nba-red { background-color: #C9082A; }
        .card-shadow { box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #1d428a 0%, #051c2c 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999; color: white;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
            padding: 2.5rem; border-radius: 1.5rem; border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center; max-width: 400px; width: 90%;
        }
        .password-input {
            width: 100%; padding: 12px; margin-top: 20px; border-radius: 8px; border: none;
            background: white; color: #051c2c; font-weight: bold; text-align: center; outline: none;
        }
        .login-btn {
            margin-top: 15px; width: 100%; padding: 12px; border-radius: 8px; border: none;
            background: #C9082A; color: white; font-weight: 800; cursor: pointer; text-transform: uppercase;
        }
        #modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 28, 44, 0.9); z-index: 10000; justify-content: center; align-items: center;
        }
    </style>
</head>
<body class="text-slate-800">

    <div id="login-overlay">
        <div class="login-box card-shadow">
            <h1 class="text-3xl font-black italic tracking-tighter uppercase mb-2">NBA BASKETBALL SCHOOL</h1>
            <p class="text-[10px] opacity-60 uppercase tracking-widest mb-6">Auditoria de Rede - Acesso Restrito</p>
            <input type="password" id="pass-field" class="password-input" placeholder="Código de Acesso">
            <button id="btn-login" class="login-btn">Entrar</button>
            <p id="error-msg" class="text-red-500 text-xs mt-4 hidden font-bold">Código incorreto.</p>
        </div>
    </div>

    <div id="modal-overlay">
        <div class="bg-white w-full max-w-2xl rounded-3xl p-8 card-shadow max-h-[90vh] overflow-y-auto m-4">
            <div class="flex justify-between items-start mb-6 border-b pb-4">
                <div>
                    <h2 id="modal-unit-name" class="text-2xl font-black text-slate-900 uppercase italic">Nome da Unidade</h2>
                    <p id="modal-unit-gp" class="text-sm text-slate-500 font-bold uppercase"></p>
                </div>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-900 text-2xl font-bold">&times;</button>
            </div>
            <div id="modal-criteria-list" class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-6">
                </div>
            <div class="bg-slate-50 p-4 rounded-xl flex justify-between items-center border border-slate-200">
                <span class="text-xs font-bold text-slate-500 uppercase">Média Final Recalculada</span>
                <span id="modal-total-score" class="text-2xl font-black text-slate-900"></span>
            </div>
        </div>
    </div>

    <div id="dashboard-content">
        <header class="nba-blue text-white py-8 px-6 border-b-8 border-red-600">
            <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center">
                <div>
                    <h1 class="text-3xl font-black italic tracking-tighter uppercase">NBA BASKETBALL SCHOOL</h1>
                    <p class="opacity-80 font-medium tracking-widest uppercase text-[11px]">Relatório Técnico Dinâmico</p>
                </div>
                <div class="mt-4 md:mt-0 text-right">
                    <p class="text-[10px] uppercase font-bold opacity-60">Status da Planilha</p>
                    <p class="text-xs font-black text-emerald-400">SINCRONIZADO</p>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-6 py-10 space-y-10">
            <section class="grid grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="bg-white p-6 rounded-2xl border-l-8 border-emerald-500 card-shadow">
                    <p class="text-slate-400 text-[10px] font-bold uppercase">Saudáveis</p>
                    <h3 class="text-4xl font-black text-emerald-600 mt-1" id="kpi-healthy">-</h3>
                </div>
                <div class="bg-white p-6 rounded-2xl border-l-8 border-blue-500 card-shadow">
                    <p class="text-slate-400 text-[10px] font-bold uppercase">Estáveis</p>
                    <h3 class="text-4xl font-black text-blue-600 mt-1" id="kpi-satisfatory">-</h3>
                </div>
                <div class="bg-white p-6 rounded-2xl border-l-8 border-amber-500 card-shadow">
                    <p class="text-slate-400 text-[10px] font-bold uppercase">Alerta</p>
                    <h3 class="text-4xl font-black text-amber-500 mt-1" id="kpi-warning">-</h3>
                </div>
                <div class="bg-white p-6 rounded-2xl border-l-8 border-red-500 card-shadow">
                    <p class="text-slate-400 text-[10px] font-bold uppercase">Críticas</p>
                    <h3 class="text-4xl font-black text-red-600 mt-1" id="kpi-critical">-</h3>
                </div>
            </section>

            <section class="space-y-6">
                <div class="flex flex-col md:flex-row justify-between items-center bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h2 class="text-xl font-black text-slate-800 uppercase italic">Gestão de Unidades (202)</h2>
                    <div class="flex gap-2 w-full md:w-auto mt-4 md:mt-0">
                        <input type="text" id="input-search" placeholder="Filtrar unidade..." class="px-4 py-2 rounded-lg border border-slate-300 text-sm w-full md:w-64 outline-none focus:ring-2 focus:ring-blue-600">
                    </div>
                </div>
                <div id="unit-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </section>
        </main>
    </div>

    <script>
        const CONFIG = {
            CSV_URL: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQDFJ9sP_Kp-iAAgRQBUbJm1fzPVdFPiPgvMCc_iJL2VzJptbIfKg66_stnvNWJv2AgA5WAm8uPMD3Y/pub?gid=0&single=true&output=csv',
            PASSWORD: 'Ts_240518',
            CRIT_START: 3,
            CRIT_END: 15
        };

        let rawUnits = [];
        let headers = [];

        document.getElementById('btn-login').addEventListener('click', handleLogin);

        async function handleLogin() {
            if(document.getElementById('pass-field').value === CONFIG.PASSWORD) {
                await startDashboard();
            } else {
                document.getElementById('error-msg').classList.remove('hidden');
            }
        }

        async function startDashboard() {
            const response = await fetch(CONFIG.CSV_URL);
            const csv = await response.text();
            
            // Parsing simples de CSV
            const rows = csv.split(/\r?\n/).map(line => line.split(','));
            headers = rows[0];
            const dataRows = rows.slice(1, 203);

            rawUnits = dataRows.filter(r => r.length > 5).map(row => {
                let sum = 0;
                let details = [];
                for(let i=CONFIG.CRIT_START; i<=CONFIG.CRIT_END; i++) {
                    const val = parseFloat(row[i]) || 0;
                    sum += val;
                    details.push({ label: headers[i].split('-').pop().trim(), score: val });
                }
                const score = sum / 13;
                let rid = 'critical';
                if(score >= 2.80) rid = 'healthy';
                else if(score >= 2.30) rid = 'satisfatory';
                else if(score >= 2.00) rid = 'warning';

                return { name: row[0], gp: row[1], score, risk_id: rid, details };
            });

            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('dashboard-content').style.display = 'block';
            document.body.style.overflow = 'auto';
            renderUnits();
        }

        function renderUnits() {
            const search = document.getElementById('input-search').value.toLowerCase();
            const grid = document.getElementById('unit-grid');
            
            // KPIs
            ['healthy','satisfatory','warning','critical'].forEach(id => {
                document.getElementById('kpi-'+id).innerText = rawUnits.filter(u => u.risk_id === id).length;
            });

            grid.innerHTML = rawUnits
                .filter(u => u.name.toLowerCase().includes(search))
                .map((u, index) => `
                    <div onclick="openModal(${{index}})" class="bg-white p-6 rounded-2xl border border-slate-200 card-shadow cursor-pointer hover:border-blue-600 transition-all">
                        <div class="flex justify-between items-start mb-4">
                            <h4 class="font-bold text-[10px] uppercase text-slate-900">${{u.name}}</h4>
                            <span class="text-[8px] font-black uppercase text-blue-600">VER NOTAS</span>
                        </div>
                        <div class="flex justify-between items-center border-t pt-4">
                            <span class="text-[9px] text-slate-400 font-bold uppercase">Média</span>
                            <span class="text-sm font-black text-slate-700">${{u.score.toFixed(2)}}</span>
                        </div>
                    </div>
                `).join('');
        }

        function openModal(idx) {
            const u = rawUnits[idx];
            document.getElementById('modal-unit-name').innerText = u.name;
            document.getElementById('modal-unit-gp').innerText = "Responsável: " + u.gp;
            document.getElementById('modal-total-score').innerText = u.score.toFixed(2);
            
            const list = document.getElementById('modal-criteria-list');
            list.innerHTML = u.details.map(d => `
                <div class="flex justify-between items-center bg-slate-50 p-3 rounded-lg border border-slate-100">
                    <span class="text-[10px] font-bold text-slate-500 uppercase">${{d.label}}</span>
                    <span class="text-xs font-black ${{d.score >= 2.8 ? 'text-emerald-600' : d.score >= 2.3 ? 'text-blue-600' : 'text-red-600'}}">${{d.score.toFixed(1)}}</span>
                </div>
            `).join('');

            document.getElementById('modal-overlay').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        document.getElementById('input-search').addEventListener('input', renderUnits);
    </script>
</body>
</html>
